{% extends 'base.html' %}
{% block content %}

<script>
    function copyLink() {
        var copyText = document.getElementById("imagelink");
        copyText.select();
        document.execCommand("copy");
        alert("Link copied to clipboard: " + copyText.value);
    }
</script>

<div class="container">
    <div class="row">
            {% for image in all_images %}
            <div class="col-md-4">
                <a href="{{image.image_path.url}}" data-fancybox="images" data-buttons='["zoom","slideShow","fullScreen","thumbs","share","close"]'
                    data-caption='
                            <p>{{image.image_description}}</p>
                            <p>Category: {{image.image_category}}</p>
                            <button class="btn btn-outline-light" onclick= "copyLink()">ðŸ“‹Copy Link</button>
                            '>
                    <img class="rounded img-fluid" src="{{image.image_path.url}}" alt="{{image.image_name}}">
                </a>
                <input type="text" id="imagelink" class="invisible form-control input-sm d-none" value="{{image.image_path.url}}">
                <div class="description">
                    <h6 class="text">{{image.image_name}}</h6>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
